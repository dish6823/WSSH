<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>傳說對決介紹與角色排名</title>
  <style>
    body {
      font-family: "Noto Sans TC", "微軟正黑體", sans-serif;
      background: linear-gradient(to bottom, #dbeafe, #f0f4f8);
      padding: 40px;
      color: #333;
      text-align: center;
    }
    h1 {
      font-family: "Segoe Script", "標楷體", cursive;
      font-size: 34px;
      color: #2563eb;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      max-width: 800px;
      margin: 0 auto 30px auto;
      line-height: 1.8;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      width: 260px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-6px);
    }
    .rank {
      font-size: 22px;
      font-weight: bold;
      color: #f97316;
      margin-bottom: 10px;
    }
    .name {
      font-size: 20px;
      color: #111;
      margin-bottom: 12px;
    }
    .desc {
      font-size: 16px;
      color: #555;
    }
    a.back {
      display: inline-block;
      margin-top: 40px;
      padding: 12px 24px;
      background-color: #10b981;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    a.back:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <h1>傳說對決介紹與角色排名</h1>
  <p>
    《傳說對決》（Arena of Valor）是一款由 Garena 發行的 MOBA 類型手遊，強調戰術、操作與團隊配合，是我最常玩的遊戲之一。
  </p>
  <p>以下是我心目中 2025 年最強角色 Top 5！</p>

  <div class="card-container">
    <div class="card">
      <div class="rank">第 1 名</div>
      <div class="name">害牙</div>
      <div class="desc">爆發高、靈活度強，一套技能就能帶走敵人。</div>
    </div>
    <div class="card">
      <div class="rank">第 2 名</div>
      <div class="name">銀晝</div>
      <div class="desc">操作華麗、瞬間位移多，是上分好手的愛角。</div>
    </div>
    <div class="card">
      <div class="rank">第 3 名</div>
      <div class="name">匪類</div>
      <div class="desc">切入迅速又能打控制，是版本強勢刺客之一。</div>
    </div>
    <div class="card">
      <div class="rank">第 4 名</div>
      <div class="name">牛魔王</div>
      <div class="desc">開戰與保排都穩定，坦度與干擾能力優秀。</div>
    </div>
    <div class="card">
      <div class="rank">第 5 名</div>
      <div class="name">凡恩</div>
      <div class="desc">遠程射手代表，搭配技能可以瞬間輸出爆發。</div>
    </div>
  </div>

  <a href="intro.html" class="back">← 回自我介紹</a>
</body>
</html>
